        <div style="padding-left:16px">
            <h1 style="text-align: center; color:rgb(181, 21, 221)">Registration Form</h1>
        </div>

        <div class="w3-container">
            <form>
                
                    <div id="Username">
                        <label for="name">Username:</label>
                        <input type="text" id="name" name="username" placeholder="Username" required>
                    </div>

                    <div id="Password">
                        <label for="psswd">Password:</label>
                        <input type="password" id="psswd" name="password" placeholder="Password" required>
                    </div>

                    <div id="Gender">
                        <label for="sex">Gender:</label>
                        <input type="radio" id="sex" name="gender" value="male" checked required> Male
                        <input type="radio" id="sex" name="gender" value="female" required> Female
                        <input type="radio" id="sex" name="gender" value="other" required> Other
                    </div>
                        
                    <div id="ownavehicle">
                        <label for="ownvehicle">Do you own a vehicle?</label>
                        <input type="radio" id="ownvehicle" name="vehicle" value="Yes" checked required> Yes
                        <input type="radio" id="ownvehicle" name="vehicle" value="No" required> No
                    </div>

                    <div id="vehicle">
                        <label for="whichvehicle">If yes then what do you own?</label>
                        <input type="checkbox" id="whichvehicle" name="vehicle1" value="Bike"> I have a bike
                        <input type="checkbox" id="whichvehicle" name="vehicle2" value="Car"> I have a car 
                    </div>
                     
                    <div id="car">
                        <label for="brand">Which car do you have?</label>
                        <select id="brand" name="cars">
                            <option id="brand" value="volvo">Volvo</option>
                            <option id="brand" value="saab">Saab</option>
                            <option id="brand" value="fiat">Fiat</option>
                            <option id="brand" value="audi">Audi</option>
                        </select>
                    </div>
                    
                    <div id="favcolor">
                        <label for="color">Select your favorite color:</label>
                        <input type="color" id="color" name="favcolor"> 
                    </div> 
                        
                    <div id="BirthDate">
                        <label for="bday">Birth Date:</label>
                        <input type="date" id="bday" name="bday" required> 
                    </div>  
                        
                    <div id="Email">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="email" placeholder="Email" required>
                    </div>     
                        
                    <div id="Age">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="quantity" min="20" max="40" placeholder="Between 20 and 40">
                    </div>     
                        
                    <div id="speakingspeed">
                        <label for="skill">Your English Speaking skill:</label>
                        <input type="range" id="skill" name="points" min="0" max="10">
                    </div>     
                        
                    <div id="Message">
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="message" placeholder="Type your message here..."></textarea>
                    </div> 
                       
                    <div class="button">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                        <button type="cancle" onclick="myFunction()">Cancle</button>
                    </div>
                
            </form>
            <script>
                function myFunction() 
                {
                    alert("Are you sure you want to cancle??");
                }
            </script>
